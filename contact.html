<!DOCTYPE html>
<html lang="da">
<head>
  <title>Contatct</title>
    <link rel="icon" type="image/x-icon" href="/pic/Black & White Minimalist Aesthetic Initials Font Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/contatct.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <header class="header">
    <div class="left-side">
      <img class="profile-pic" src="pic/jake-nackos-IF9TK5Uy-KI-unsplash-removebg-preview.png">
      <p class="name">Hildegard Summerbird</p>
    </div>
    <div class="right-side">
      <div class="home-icon-container">
        <a href="home.html">
          <img class="home-icon" src="icons/home.png">
          <div class="tooltip">Home</div>
        </a>
      </div>
      <div class="about-icon-container">
        <a href="about.html">
          <img class="about-icon" src="icons/about-me.png">
          <div class="tooltip">About</div>
        </a>
      </div>
      <div class="project-icon-container">
        <a href="projects.html">
          <img class="project-icon" src="icons/projects.png">
          <div class="tooltip">Projects</div>
        </a>
      </div>
      <div class="contact-icon-container">
        <a href="contact.html">
          <img class="contact-icon" src="icons/contact.png">
          <div class="tooltip">Contact</div>
        </a>
      </div>
    </div>
  </header>
  <main>
    <!--pga. jeg bruger pre skal der se sÃ¥dan ud-->
    <h1>
    <p><pre>
Love to hear from you,
Get in touch
    </pre></p>
    </h1>
    <div class="hero">
      <form>
        <div class="input-group">
          <input type="text" id="name" required>
          <label for="name"><img class="form-icon" src="icons/name.png"> Your Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="number" required>
          <label for="number"><img class="form-icon" src="icons/phone.png"> Phone No.</label>
        </div>
        <div class="input-group">
          <input type="text" id="email" required>
          <label for="email"><img class="form-icon" src="icons/email.png"> Email Id</label>
        </div>
        <div class="input-group">
          <textarea id="message" rows="8" required></textarea>
          <label for="message"><img class="form-icon" src="icons/message.png"> Your Message</label>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer-info">
      <div class="footer-left-side">
        <p>Available for fulltime work & Freelance</p>
      </div>
      <div class="contact-footer">
        <img class="footer-icon" src="icons/telegram.png">
        <p class="icon-text">Telegram</p>
        <img class="footer-icon" src="icons/twitter.png"> 
        <p class="icon-text">Twitter</p>
        <img class="footer-icon" src="icons/insta.png"> 
        <p class="icon-text">Instagram</p>
        <img class="footer-icon" src="icons/linkedin.png"> 
        <p class="icon-text">Linkedin</p>
      </div>
    </div>    
  </footer>
</body>
</html>
